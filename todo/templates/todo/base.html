{% if user.is_authenticated %} Logged in as {{user.username}}

<form action="{% url 'logout' %}" method="POST">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>

{% else %}
<a href="{% url 'login' %}"> Login</a>
<a href="{% url 'signup' %}"> Signup</a>

{% endif %} {% block content %} {% endblock %}
